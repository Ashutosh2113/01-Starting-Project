name: Deployment
on:
  push:
    branches:
      - master
env:
  MONGO_DB_NAME: 'Cluster0'
jobs:
  test:
    environment: testing
    env:
      MONGO_DB_CLUSTER_ADD: cluster0.2vnhdfv.mongodb.net
      MONGO_DB_USER: ashutosh
      MONGO_DB_PASSWORD: sQQU0u1gVnoA4sh7
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:${{ env.PORT }}
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo ${{ env.MONGO_DB_USER }}
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          run: echo ${{ env.MONGO_DB_USER }}
